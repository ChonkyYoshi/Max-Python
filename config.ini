[Descriptions]
Contact_Sheet = Extracts images from Office files and saves them in a contact sheet. For Powerpoint files ech image has a list of slides on which they are found for easy finding and replacing. The contact sheet file is named CS_<original file name>.docx
Bilingual_Table = Creates a bi-column version of a Word document, left-hand column hidden. Processed files have a name that starts with BCF_ (short for BiColumn File).
ChExcel = ChExcel Descriptions
Other = Other Descriptions